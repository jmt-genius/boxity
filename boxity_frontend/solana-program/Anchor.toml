[features]
resolution = true
skip-lint = false

[programs.localnet]
supply_chain_trust = "YourProgramIdHere"

[programs.devnet]
supply_chain_trust = "YourProgramIdHere"

[programs.mainnet]
supply_chain_trust = "YourProgramIdHere"

[registry]
url = "https://api.apr.anchor.xyz"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000

[test.validator]
url = "https://api.devnet.solana.com"

